<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent" class="emp_list_progress_bar"></md-progress-bar>
<toaster-container></toaster-container>
<div class="add_btn">
  <button md-fab color="accent" (click)="create()">
    <md-icon aria-label="Создать новый тип контакта">add</md-icon>
  </button>
</div>
<md-list>
  <md-list-item class="ct_row" (click)="goToCT(ct?.id)" *ngFor="let ct of cts">
    <md-icon class="note-icon" md-list-icon>perm_contact_calendar</md-icon>
    <h4 md-line>{{ct.name}}</h4>
    <p md-line> {{ct.nameEng}} </p>
  </md-list-item>
</md-list>
