<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent" class="emp_list_progress_bar"></md-progress-bar>
<toaster-container></toaster-container>
<div class="add_btn">
  <button md-fab color="accent" (click)="create()">
    <md-icon aria-label="Создать должность">add</md-icon>
  </button>
</div>
<md-list>
  <md-list-item class="pos_row" (click)="goToPosition(position?.id)" *ngFor="let position of positions">
    <md-icon class="note-icon" md-list-icon>device_hub</md-icon>
    <h4 md-line>{{position.position}}</h4>
    <p md-line> {{position.positionEng}} </p>
  </md-list-item>
</md-list>
