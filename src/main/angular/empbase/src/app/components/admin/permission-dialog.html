<md-card style="height: 100%; box-shadow: none; padding: 0;">
    <h5>Новый пермишн</h5>
    <md-card-content>
        <md-input-container style="width: 100%;">
          <input mdInput placeholder="Имя" [(ngModel)]="model.name">
        </md-input-container>
    </md-card-content>
    <md-card-content>
        <md-select placeholder="Приложение" style="width: 100%;" [(ngModel)]="model.app">
        <md-option *ngFor="let app of data.apps" [value]="app">
            {{app.name}}
        </md-option>
        </md-select>
    </md-card-content>
    <md-card-actions style="padding-top: 0px;">
        <button md-button (click)="save()" [disabled]="!model.name">Сохранить</button>
        <button md-button (click)="close()">Закрыть</button>
    </md-card-actions>
</md-card>
