<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent"></md-progress-bar>
<toaster-container></toaster-container>
<md-card class="example-card">
  <md-card-content>
    <md-list>
      <md-list-item class="org_row">
        <md-icon class="note-icon" md-list-icon>group</md-icon>
        <h4 md-line>Подразделение: {{division?.name}}<span *ngIf="division?.nameEng"> | Имя (eng): {{division?.nameEng}}</span></h4>
        <p md-line>Руководитель: {{division?.head.fio}} </p>
        <p md-line>Входит в подразделение: {{rootDivision?.name}} </p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="edit(division?.id)">Редактировать</button>
    <button md-button type="button" (click)="delete(division?.id)">Удалить</button>
    <button md-button type="button" (click)="toDivisions()">К списку</button>
  </md-card-actions>
</md-card>
