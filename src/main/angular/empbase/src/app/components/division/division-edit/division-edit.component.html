<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent" class="emp_list_progress_bar"></md-progress-bar>
<toaster-container></toaster-container>
<md-card class="example-card">
  <form [formGroup]="divisionForm" (ngSubmit)="onSubmit()" class="example-form">
    <md-card-header>
      <md-card-title  class="form_title">Редактирование</md-card-title>
    </md-card-header>
    <md-card-content>
        <md-input-container class="full-width">
          <input mdInput placeholder="Имя" formControlName="name">
        </md-input-container>
    </md-card-content>
    <md-card-content>
        <md-input-container class="full-width">
          <input mdInput placeholder="Имя (Eng)" formControlName="nameEng">
        </md-input-container>
    </md-card-content>
    <md-card-content>
        <md-input-container class="full-width">
          <input mdInput placeholder="Email" formControlName="email">
        </md-input-container>
    </md-card-content>
    <md-card-content>
      <md-select placeholder="Входит в подразделение" formControlName="root" name="root" class="full-width">
        <md-option *ngFor="let div of divisions" [value]="div.id">
          {{div.name}}
        </md-option>
      </md-select>
    </md-card-content>
    <md-card-content>
      <md-select placeholder="руководитель" formControlName="head" name="head" class="full-width">
        <md-option *ngFor="let emp of employees" [value]="emp">
          {{emp.fio}}
        </md-option>
      </md-select>
    </md-card-content>
    <md-card-actions>
      <button [disabled]="divisionForm.pristine" type="submit" md-button>Сохранить</button>
      <button type="button" (click)="cancel()" md-button>Отмена</button>
    </md-card-actions>
  </form> 
</md-card>
