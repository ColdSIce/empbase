<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent"></md-progress-bar>
<toaster-container></toaster-container>
<md-card class="example-card">
  <md-card-content>
    <md-list>
      <md-list-item class="org_row">
        <md-icon class="note-icon" md-list-icon>fullscreen</md-icon>
        <h4 md-line>Имя: {{location?.name}}<span> | Короткое имя: {{location?.shortName}}</span></h4>
        <p md-line>Офис: {{location?.office.name}} </p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="edit(location?.id)">Редактировать</button>
    <button md-button type="button" (click)="delete(location?.id)">Удалить</button>
    <button md-button type="button" (click)="toOffices()">К списку</button>
  </md-card-actions>
</md-card>
