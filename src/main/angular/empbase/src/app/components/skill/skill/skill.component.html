<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent"></md-progress-bar>
<toaster-container></toaster-container>
<md-card class="example-card">
  <md-card-content>
    <md-list>
      <md-list-item class="org_row">
        <md-icon class="note-icon" md-list-icon>fiber_manual_record</md-icon>
        <h4 md-line>Имя: {{skill?.name}}</h4>
        <p md-line>Группа: {{skill?.skillGroup.name}} </p>
      </md-list-item>
    </md-list>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="edit(skill?.id)">Редактировать</button>
    <button md-button type="button" (click)="delete(skill?.id)">Удалить</button>
    <button md-button type="button" (click)="toSkills()">К списку</button>
  </md-card-actions>
</md-card>
