<md-progress-bar class="progress" *ngIf="inProgress" mode="{{mode}}" color="accent" class="emp_list_progress_bar"></md-progress-bar>
<toaster-container></toaster-container>
<div class="add_btn">
  <button md-fab color="accent" (click)="create()">
    <md-icon aria-label="Создать нового сотрудника">add</md-icon>
  </button>
</div>
<md-list>
  <md-list-item class="org_row" (click)="goToOrganization(org?.id)" *ngFor="let org of organizations">
    <md-icon class="note-icon" md-list-icon>business</md-icon>
    <h4 md-line>{{org.name}}</h4>
    <p md-line> {{org.nameEng}} </p>
  </md-list-item>
</md-list>
